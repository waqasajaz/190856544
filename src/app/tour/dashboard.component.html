<fm-header></fm-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary float-right" (click)="openAddNewDlg(newTour)">Add+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div><h4 class="modal-title">Tours</h4></div>
      <fm-tours-list
        (edit)="editTour($event)"
        (dispatch)="dispatchDriver($event)"
      ></fm-tours-list>
    </div>
  </div>
</div>

<ng-template #newTour let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Tour</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <fm-tour-new
      [tour]="_tourToEdit"
      (saved)="tourSaved($event)"
    ></fm-tour-new>
  </div>
</ng-template>

<ng-template #dispatchTourDlg let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Dispatch Driver</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <fm-driver-dispatch></fm-driver-dispatch>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Dispatch</button>
      </div>
  </ng-template>
